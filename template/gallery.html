
{% extends 'base.html' %}

{% block content %}

    <div class="site-section first-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-12 text-center" data-aos="fade">
            <span class="caption d-block mb-2 font-secondary font-weight-bold">Photo Gallery</span>
            <h2 class="site-section-heading text-uppercase text-center font-secondary">Company's Photo Gallery</h2>
          </div>
        </div>
        <div class="row">

          {% for item in image %}

            <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="">
              <a href="{{ item.image.url }}" data-fancybox="gallery"><img src="{{ item.image.url }}" alt="{{ item.title }}" class="img-fluid"></a>
            </div>

          {% endfor %}

        </div>
      </div>
    </div>

{% endblock %}
